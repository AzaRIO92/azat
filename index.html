<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Комментарий -->
    <!-- Теги заголовки, теги h1 используется 1 раз в документе -->
    <!-- Теги бывает парные и непарные -->
    <!-- Теги бывают блочные и строчные. Блочные занимают всю доступную ширину, строчные в зависимости от контента -->
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>

    <span>Тег span - строчный элемент</span>
    <br />
    <strong
      >Тег strong - используется для выделения наиболее важных частей
      текста</strong>
    
    <!-- ul - undered list - ненумерованный список(маркированный список) -->
    <ul>
      <li>хлеб</li>
      <li>молоко</li>
      <li>морковь</li>
    </ul>  
    <ol>
      <li>яблоко</li>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ol>
    <!-- Тег input -  поле для ввода -->
    <input type="text" placeholder="Введите имя">
    <input type="password" placeholder="Введите пароль">
    <input type="number" placeholder="Введите номер телефона">
    <input type="checkbox">
    <input type="range">
    <input type="date">
    <input type="color">

    <!-- тег button -->
    <button>click</button>

    <!-- img добавляет изображение -->
    <img src="https://s.hdnux.com/photos/01/01/50/22/17204391/4/rawImage.jpg" alt="picture" width="500">

    <hr>

    <a href="https://www.google.com">Google</a>

    <a href="https://www.youtube.com"><button>go to youtube</button></a>

    <!-- div - главный блочный тег -->
    <div>
      <h2>Hello</h2>
      <span>Makers</span>
      <div>
        <input type="text">
        <button>click me</button>
      </div>
    </div>

  </body>
</html>
